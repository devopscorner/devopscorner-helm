apiVersion: v1
kind: Service
metadata:
  name: {{ include "api.fullname" . }}
  namespace: {{ .Values.serviceAccount.namespace }}
  prodels:
    {{- include "api.prodels" . | nindent 4 }}
spec:
  {{- if .Values.service }}
  type: {{ .Values.service.type }}
  {{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  selector:
    {{- include "api.selectorLabels" . | nindent 4 }}

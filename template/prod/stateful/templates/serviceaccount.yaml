{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "stateful.serviceAccountName" . }}
  namespace: {{ .Values.serviceAccount.namespace }}
  prodels:
    {{- include "stateful.prodels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

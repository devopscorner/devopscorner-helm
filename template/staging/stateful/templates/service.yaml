apiVersion: v1
kind: Service
metadata:
  name: {{ include "stateful.fullname" . }}
  namespace: {{ .Values.serviceAccount.namespace }}
  stagingels:
    {{- include "stateful.stagingels" . | nindent 4 }}
spec:
  {{- if .Values.service }}
  type: {{ .Values.service.type }}
  {{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  selector:
    {{- include "stateful.selectorLabels" . | nindent 4 }}

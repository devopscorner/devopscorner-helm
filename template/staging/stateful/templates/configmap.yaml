{{- if and .Values.configMap .Values.configMap.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "stateful.fullname" . }}
  namespace: {{ .Values.serviceAccount.namespace }}
  stagingels:
    {{- include "stateful.stagingels" . | nindent 4 }}
{{- with .Values.configMap.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
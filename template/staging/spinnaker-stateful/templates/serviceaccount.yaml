{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spinnaker-stateful.serviceAccountName" . }}
  namespace: ${ parameters.namespace }
  stagingels:
    {{- include "spinnaker-stateful.stagingels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

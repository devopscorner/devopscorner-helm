{{- if and .Values.configMap .Values.configMap.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spinnaker-stateful.fullname" . }}
  namespace: ${ parameters.namespace }
  stagingels:
    {{- include "spinnaker-stateful.stagingels" . | nindent 4 }}
{{- with .Values.configMap.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}